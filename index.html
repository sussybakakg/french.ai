<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open French Quiz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button onclick="openNewTab()">Open French Quiz</button>

<script>
    function openNewTab() {
        window.open('https://sussybakakg.github.io/french-quiz/', '_blank');
    }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open YouTube Channel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF0000; /* YouTube Red */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000; /* Darker Red */
        }
    </style>
</head>
<body>

<button onclick="openYouTubeChannel()">Open YouTube Channel</button>

<script>
    function openYouTubeChannel() {
        window.open('https://youtube.com/channel/UCO-3icB7mu9v5I0bPWjVT2w?si=h60jTcmaOJ9k8wR1', '_blank');
    }
</script>

</body>
</html>
